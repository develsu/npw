<!DOCTYPE html>
<html lang="kz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoBike PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="splash" class="splash">
    <img src="../LOGO.PNG" alt="EcoBike" class="splash-logo" />
    <div class="progress-bar"><div class="progress"></div></div>
  </div>

  <section id="onboarding" class="onboarding hidden">
    <div class="slide">
      <h2 id="slide-title"></h2>
      <p id="slide-desc"></p>
    </div>

    <button id="next-btn" class="btn"></button>
  </section>

  <section id="auth" class="hidden">
    <header>
      <div class="lang-switcher">
        <button class="lang-btn" data-lang="kz">üá∞üáø</button>
        <button class="lang-btn" data-lang="ru">üá∑üá∫</button>
        <button class="lang-btn" data-lang="en">üá¨üáß</button>
      </div>
      <button id="help-btn" class="btn"></button>
    </header>
    <div id="phone-screen">
      <h2 id="auth-title"></h2>
      <input type="tel" id="phone" placeholder="+7 ___ ___ __ __" />
      <button id="get-code-btn" class="btn"></button>
    </div>
    <div id="otp-screen" class="hidden">
      <p id="code-sent-text"></p>
      <div class="otp-inputs">
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
      </div>
      <button id="resend-btn" class="btn"></button>
      <button id="change-number-btn" class="btn"></button>
    </div>

  </section>

  <section id="agreements" class="hidden">
    <h2 id="agreements-title"></h2>
    <div class="agreement" data-doc="user">
      <h3 id="user-agreement-title"></h3>
      <p id="user-agreement-desc"></p>
      <button class="btn read-btn"></button>
      <label><input type="checkbox" id="user-agreement-check" /> <span id="user-agreement-accept"></span></label>
    </div>
    <div class="agreement" data-doc="privacy">
      <h3 id="privacy-title"></h3>
      <p id="privacy-desc"></p>
      <button class="btn read-btn"></button>
      <label><input type="checkbox" id="privacy-check" /> <span id="privacy-accept"></span></label>
    </div>
    <div class="agreement" data-doc="safety">
      <h3 id="safety-title"></h3>
      <p id="safety-desc"></p>
      <button class="btn read-btn"></button>
      <label><input type="checkbox" id="safety-check" /> <span id="safety-accept"></span></label>
    </div>
    <button id="agreements-continue" class="btn" disabled></button>

  </section>

  <section id="registration" class="hidden">
    <h2 id="registration-title"></h2>
    <h3 id="city-grid-title"></h3>
    <div id="city-grid" class="city-grid">
      <button type="button" class="city-btn" data-city="almaty">–ê–ª–º–∞—Ç—ã</button>
      <button type="button" class="city-btn" data-city="astana">–ê—Å—Ç–∞–Ω–∞</button>
      <button type="button" class="city-btn" data-city="shymkent">–®—ã–º–∫–µ–Ω—Ç</button>
      <button type="button" class="city-btn" data-city="aktobe">–ê–∫—Ç–æ–±–µ</button>
      <button type="button" class="city-btn" data-city="karaganda">–ö–∞—Ä–∞–≥–∞–Ω–¥–∞</button>
      <button type="button" class="city-btn" data-city="pavlodar">–ü–∞–≤–ª–æ–¥–∞—Ä</button>
      <button type="button" class="city-btn" data-city="ust-kamenogorsk">–£—Å—Ç—å-–ö–∞–º–µ–Ω–æ–≥–æ—Ä—Å–∫</button>
      <button type="button" class="city-btn" data-city="taraz">–¢–∞—Ä–∞–∑</button>
    </div>
    <button id="detect-city" class="btn"></button>
    <form id="reg-form">
      <label><span id="full-name-label"></span>
        <input type="text" id="full-name" required />
      </label>
      <label><span id="iin-label"></span>
        <input type="text" id="iin" maxlength="12" required />
      </label>
      <label><span id="dob-label"></span>
        <input type="date" id="dob" required />
      </label>
      <label><span id="email-label"></span>
        <input type="email" id="email" />
      </label>
      <label><span id="region-label"></span>
        <input type="text" id="region" required />
      </label>
      <label><span id="street-label"></span>
        <input type="text" id="street" required />
      </label>
      <label><span id="apt-label"></span>
        <input type="text" id="apt" />
      </label>
      <button type="submit" id="register-btn" class="btn"></button>
    </form>


    <button id="next-btn"></button>



  </section>

  <div id="app" class="hidden">
    <header>
      <div class="lang-switcher">
        <button class="lang-btn" data-lang="kz">üá∞üáø</button>
        <button class="lang-btn" data-lang="ru">üá∑üá∫</button>
        <button class="lang-btn" data-lang="en">üá¨üáß</button>
      </div>
    </header>
    <main>
      <h1 id="greeting"></h1>
      <label id="city-label" for="city"></label>
      <select id="city">
        <option value="almaty">–ê–ª–º–∞—Ç—ã</option>
        <option value="astana">–ê—Å—Ç–∞–Ω–∞</option>
        <option value="shymkent">–®—ã–º–∫–µ–Ω—Ç</option>
        <option value="aktobe">–ê–∫—Ç–æ–±–µ</option>
        <option value="karaganda">–ö–∞—Ä–∞–≥–∞–Ω–¥–∞</option>
        <option value="pavlodar">–ü–∞–≤–ª–æ–¥–∞—Ä</option>
        <option value="ust-kamenogorsk">–£—Å—Ç—å-–ö–∞–º–µ–Ω–æ–≥–æ—Ä—Å–∫</option>
        <option value="taraz">–¢–∞—Ä–∞–∑</option>
      </select>

      <button id="view-tariffs" class="btn"></button>
    </main>
    <section id="tariffs" class="hidden">
      <h2 id="tariffs-title"></h2>
      <div id="plans"></div>
      <button id="close-tariffs" class="btn"></button>
    </section>

    </main>


  </div>

  <script src="main.js"></script>
</body>
</html>
