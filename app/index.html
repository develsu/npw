<!DOCTYPE html>
<html lang="kz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>EcoBike PWA</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="splash" class="splash">
    <img src="../LOGO.PNG" alt="EcoBike" class="splash-logo" />
    <div class="progress-bar"><div class="progress"></div></div>
  </div>

  <section id="onboarding" class="onboarding hidden">
    <div class="slide">
      <h2 id="slide-title"></h2>
      <p id="slide-desc"></p>
    </div>

    <button id="next-btn" class="btn"></button>
  </section>

  <section id="auth" class="hidden">
    <header>
      <div class="lang-switcher">
        <button class="lang-btn" data-lang="kz">🇰🇿</button>
        <button class="lang-btn" data-lang="ru">🇷🇺</button>
        <button class="lang-btn" data-lang="en">🇬🇧</button>
      </div>
      <button id="help-btn" class="btn"></button>
    </header>
    <div id="phone-screen">
      <h2 id="auth-title"></h2>
      <input type="tel" id="phone" placeholder="+7 ___ ___ __ __" />
      <button id="get-code-btn" class="btn"></button>
    </div>
    <div id="otp-screen" class="hidden">
      <p id="code-sent-text"></p>
      <div class="otp-inputs">
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
        <input inputmode="numeric" maxlength="1" />
      </div>
      <button id="resend-btn" class="btn"></button>
      <button id="change-number-btn" class="btn"></button>
    </div>

    <button id="next-btn"></button>

  </section>

  <div id="app" class="hidden">
    <header>
      <div class="lang-switcher">
        <button class="lang-btn" data-lang="kz">🇰🇿</button>
        <button class="lang-btn" data-lang="ru">🇷🇺</button>
        <button class="lang-btn" data-lang="en">🇬🇧</button>
      </div>
    </header>
    <main>
      <h1 id="greeting"></h1>
      <label id="city-label" for="city"></label>
      <select id="city">
        <option value="almaty">Алматы</option>
        <option value="astana">Астана</option>
        <option value="shymkent">Шымкент</option>
        <option value="aktobe">Актобе</option>
        <option value="karaganda">Караганда</option>
        <option value="pavlodar">Павлодар</option>
        <option value="ust-kamenogorsk">Усть-Каменогорск</option>
        <option value="taraz">Тараз</option>
      </select>
    </main>
  </div>

  <script src="main.js"></script>
</body>
</html>
