<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/app/icons/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2E7D32" />
    <meta name="description" content="EcoBike Kazakhstan - Система управления сетью станций обмена батарей" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="EcoBike Admin" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="EcoBike Admin" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    <meta name="msapplication-TileColor" content="#2E7D32" />
    <meta name="msapplication-tap-highlight" content="no" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/app/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/app/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/app/icons/icon-192x192.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/app/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/app/icons/icon-192x192.png" />
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Preload критических ресурсов -->
    <link rel="preload" href="/app/icons/icon-192x192.png" as="image" />
    
    <title>EcoBike Admin - Панель управления</title>
    
    <style>
      /* Критические стили для быстрой загрузки */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #f5f5f5;
      }
      
      /* Загрузочный экран */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: white;
        flex-direction: column;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 20px;
        border-radius: 50%;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      
      .loading-subtext {
        font-size: 14px;
        opacity: 0.8;
      }
      
      @keyframes pulse {
        0% { transform: scale(1); }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); }
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h2>JavaScript Required</h2>
        <p>Для работы EcoBike Admin необходимо включить JavaScript в вашем браузере.</p>
      </div>
    </noscript>
    
    <!-- Загрузочный экран -->
    <div id="loading-screen" class="loading-screen">
      <img src="/app/icons/icon-192x192.png" alt="EcoBike" class="loading-logo" />
      <div class="loading-text">EcoBike Admin</div>
      <div class="loading-subtext">Загрузка панели управления...</div>
      <div class="spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Регистрация Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
              
              // Проверяем обновления
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // Показываем уведомление об обновлении
                    showUpdateNotification();
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Уведомление об обновлении
      function showUpdateNotification() {
        if (confirm('Доступно обновление приложения. Обновить сейчас?')) {
          window.location.reload();
        }
      }
      
      // Скрытие загрузочного экрана после загрузки React
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000);
      });
      
      // Обработка статуса подключения
      function updateConnectionStatus() {
        const isOnline = navigator.onLine;
        document.body.classList.toggle('offline', !isOnline);
        
        // Отправляем событие в приложение
        window.dispatchEvent(new CustomEvent('connectionchange', {
          detail: { online: isOnline }
        }));
      }
      
      window.addEventListener('online', updateConnectionStatus);
      window.addEventListener('offline', updateConnectionStatus);
      updateConnectionStatus();
      
      // Предотвращение случайного закрытия при несохраненных изменениях
      let hasUnsavedChanges = false;
      
      window.addEventListener('beforeunload', (e) => {
        if (hasUnsavedChanges) {
          e.preventDefault();
          e.returnValue = '';
        }
      });
      
      // Глобальная функция для установки статуса изменений
      window.setUnsavedChanges = (value) => {
        hasUnsavedChanges = value;
      };
    </script>
  </body>
</html>
