<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EcoBike Admin - Офлайн режим</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #2E7D32 0%, #4CAF50 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .offline-container {
            max-width: 400px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1rem;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .logo img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
        }
        
        h1 {
            margin: 0 0 1rem;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        p {
            margin: 0 0 2rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        
        .retry-btn {
            background: white;
            color: #2E7D32;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 2rem;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        
        .feature-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="logo">
            <img src="/app/icons/icon-192x192.png" alt="EcoBike" />
        </div>
        
        <h1>Офлайн режим</h1>
        <p>
            Нет подключения к интернету. Некоторые функции админ-панели 
            доступны в ограниченном режиме.
        </p>
        
        <button class="retry-btn" onclick="window.location.reload()">
            Попробовать снова
        </button>
        
        <div class="features">
            <div class="feature">
                <span class="feature-icon">✓</span>
                Просмотр кэшированных данных
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                Базовая навигация
            </div>
            <div class="feature">
                <span class="feature-icon">✓</span>
                Локальные уведомления
            </div>
        </div>
    </div>

    <script>
        // Проверяем подключение каждые 5 секунд
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
        
        // Обновляем при восстановлении подключения
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
